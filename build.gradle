apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
version '1.0-SNAPSHOT'
mainClassName = "com.example.circle.Main"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

apply plugin: 'findbugs'
findbugs {
    ignoreFailures = true
    effort = "max"
    reportLevel = "low"
}
tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}
